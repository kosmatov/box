---
- name: detect ZSH path
  shell: which zsh
  register: which_zsh
  changed_when: false
  tags:
    - always

- name: configure users
  user:
    name: "{{ item.name }}"
    groups: "{{ item.groups|d([]) }}"
    uid: "{{ item.uid|d(1000) }}"
    createhome: yes
    shell: "{{ which_zsh.stdout }}"
    state: present
  with_items: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"
  when: users is defined

- name: configure authorized keys
  authorized_key:
    user: "{{ item.name }}"
    key: "{{ item.pub_key }}"
  when: users is defined and item.pub_key is defined
  with_items: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"

- name: configure private keys
  copy:
    dest: "/home/{{ item.name }}/.ssh/id_rsa"
    content: "{{ item.id_rsa }}"
  when: users is defined and item.id_rsa is defined
  with_items: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"

- name: add sudoers
  copy:
    src: files/sudoers
    dest: /etc/sudoers.d/10-rbox
    force: no
  when: users is defined

- name: add Makefile
  copy:
    src: files/Makefile
    dest: "/home/{{ item.name }}/Makefile"
    force: no
  with_items: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"
  when: users is defined

- name: add key to dialout group
  user:
    name: key
    groups: dialout
    append: yes

- name: change key shell
  user: name=key shell={{ which_zsh.stdout }}
  tags:
    - lima

- name: remove default user
  user:
    name: "{{ default_user }}"
    state: absent
  when: default_user is defined
